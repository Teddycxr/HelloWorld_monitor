<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="refresh" content="3"> -->
    <title>成交记录</title>
</head>

<style>
#login_click{ margin-top:32px; height:40px;}
#login_click a 
{
    
 
    text-decoration:none;
    background:#2f435e;
    color:#f2f2f2;
    
    padding: 10px 30px 10px 30px;
    font-size:16px;
    font-family: 微软雅黑,宋体,Arial,Helvetica,Verdana,sans-serif;
    font-weight:bold;
    border-radius:3px;
    
    -webkit-transition:all linear 0.30s;
    -moz-transition:all linear 0.30s;
    transition:all linear 0.30s;
    
    }
   #login_click a:hover { background:#385f9e; }
</style>


<!-- <body> -->

{% for s in jump %}
<div id="login_click" style="display:inline-block">
{{s|safe}}
</div>
{% endfor %}
</br>
</br>

<!-- <body> -->
<table border='1' cellpadding="0" cellspacing="0" align="center" style="background-color:#F0F0F0; white-space: pre-line;">
    <thead>

    <caption><font size="5"><b>成交记录</b></br></br></font></caption>
    <tr align="center">
        <th width="100" height="33">成交时间</th>
        <th width="70">合约Id</th>
        <th width="100">成交Id</th>
        <th width="70">对手方Id</th>
        <th width="70">买卖方向</th>
        <th width="50">成交价</th>
        <th width="50">成交量</th>
        <th width="70">成交金额</th>
        <th width="80">手续费方向</th>
        <th width="50">手续费</th>
        <th width="70">成交类型</th>
    </tr>
    </thead>
    <tbody>


        {% for d in data %}
            <tr align="center">
                <td height="40">{{d.0}}</td>
                <td height="40">{{d.1}}</td>
                <td height="40">{{d.2}}</td>
                <td height="40">{{d.3}}</td>
                <td height="40">{{d.4}}</td>
                <td height="40">{{d.5}}</td>
                <td height="40">{{d.6}}</td>
                <td height="40">{{d.7}}</td>
                <td height="40">{{d.8}}</td>
                <td height="40">{{d.9}}</td>
                <td height="40">{{d.10}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
